<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Life is a Party</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway" rel="stylesheet">
    <style>
        body {
            font-family: "Raleway", sans-serif;
            color: #555;
            padding: 20px;
        }
        h1 {
            font-family: "Amatic SC", sans-serif;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #e07e7b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        button:hover {
            background-color: #ce5856;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions, want more information, or just want to say hello, please get in touch with us using the form below. We're here to help you plan the adventure of a lifetime!</p>
    <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 't.html'; // Redirect to the Thank You page
        });
    </script>
</body>
</html>
